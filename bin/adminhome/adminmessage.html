<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
 <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>     
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link href="css/add.css" rel="stylesheet" type="text/css" />
</head>


<body>

<form method="get" action="">
  <table width="100%">
    <tr>
      <td align="center" width="10%" >消息主题</td>
      <td align="center" width="10%">发送人姓名</td>
      <td align="center" width="10%">发送时间</td>
      <td align="center" width="10%">电话号码</td>
      <td align="center" width="10%">邮箱</td>
      <td align="center" width="10%">QQ号</td>
      <td align="center" width="30%">消息内容</td>
    </tr>
  <span id="messageList">
  
  </span>
  </table> 
  <div align="center">
  <table border="0" cellspacing="6">
					<tr>
						<td class="left_txt"><span id="countSpan"></span></td>
						<td class="left_txt"><span id="pageSpan"></span></td>
						<td></td>
						<td nowrap><div class="page" align="center">
								<a href="javascript:void(0)" onclick="toSearch(0)" class="bgcolor">首页</a>
							</div></td>
						<td nowrap>
							<div class="page" align="center">
								<a href="javascript:void(0)" onclick="toSearch(-1)" class="bgcolor">上一页</a>
							</div></td>
						<td nowrap>
							<div class="page" align="center">
								<a href="javascript:void(0)" onclick="toSearch(1)" class="bgcolor">下一页</a>
							</div></td>
						<td nowrap nowrap><div class="page" align="center">
								<a href="javascript:void(0)" onclick="toSearch(2)" class="bgcolor">尾页</a>
							</div></td>
						<td></td>
						<td nowrap class="left_txt">转到</td>
						<td nowrap><input name="intoPage" type="text" size="3"
							id="intoPage" title="填入要转到的页数"></td>
						<td class="left_txt">页</td>
						<td nowrap><input type="button" name="into" value="转"
							class="bgcolor" onclick="toSearch(3)" title="点击转到指定页数" />
						</td>
					</tr>
				</table></div>
 
</form>
</body>
</html>
