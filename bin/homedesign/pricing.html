<script type="text/javascript">    
  var currPage = 1;
  var sumPage = 0;
  function toSearch(v){// 0 首页  1 下页  -1 上页  2 末页 3 点击转到指定页
	var search = $("#search").val();
	var designtype = $("#designtype").val();
	//alert(_select);
	if(v==0){
		currPage = 1;
	}else if(v == 1){
		currPage = currPage + 1;
		if(currPage >= sumPage){
			currPage = sumPage;
		}
	}else if(v == -1){
		currPage = currPage -1;
		if(currPage <= 1){
			currPage = 1;
		}
	}else if(v == 2){
		currPage = sumPage;
	}else if(v == 3){
		currPage = $("#intoPage").val();
		var reg = /^(-|\+)?\d+$/ ;
		if(!reg.test(currPage)){
			currPage = 1;
		}
		if(currPage > sumPage){
			currPage = sumPage;
		}else if(currPage < 1){
			currPage = 1;
		}
		document.getElementById('intoPage').value = currPage;
	}else{
		currPage =1;
		document.getElementById('intoPage').value = currPage;
	}	
	var _data="designtype="+designtype+"&search="+search+"&startRow="+currPage;
	 $.ajax({
    			type:'get',
   				url:'/priceList', 	
   				data:_data,
   				dataType:'json',
   				success:function(msg){   		
   				     for(i=0;i<msg.length;i++){   				     
	   					$("#image"+(i+1)).html("<img src='images/"+msg[i].uploadAddress+"' alt='' />");
	   					$("#name"+(i+1)).html(msg[i].name);
	   					$("#price"+(i+1)).html("￥"+msg[i].price);
	   					$("#introduction"+(i+1)).html(msg[i].introduction);
	   					$("#readmore"+(i+1)).html("<a class='button fright' href='/designDetail?pictureId="+msg[i].designId+"'>Read More</a>");	
	   				}
	   				
	   				for(i=msg.length;i<6;i++){
	   				    $("#image"+(i+1)).html("<img src='images/"+msg[i].uploadAddress+"' alt='' />");
	   					$("#name"+(i+1)).html(" ");
	   					$("#price"+(i+1)).html(" ");
	   					$("#introduction"+(i+1)).html(" ");
	   					$("#readmore"+(i+1)).html("<a class='button fright' href='/designDetail?pictureId="+msg[i].designId+"'>Read More</a>");	
	   				}
   				}
   	});	
   	
   	$.ajax({
		type:'get',
		url:'/priceList?sum=1',
		data:"startRow="+currPage,
		success:function(result){	
			var _jsonObj = eval("(" + result + ")");
			sumPage = _jsonObj.totalPage;
	        $("#countSpan").html("共有"+_jsonObj.count+"条记录");
	        $("#pageSpan").html("共"+_jsonObj.totalPage+"页，当前第"+currPage+"页")
		}
	});
	
}
    
       
   $(document).ready(function(){    
     	var search = $("#search").val(); 
    		   $.ajax({
    			type:'get',
   				url:'/priceList?designtype=-1&startRow=1',
   				data:"search="+search, 	
   				dataType:'json',
   				success:function(msg){
   				     var i=0;
   				     var priceListStr="";
   				     for(i=0;i<msg.length;i++){   				     
	   					$("#image"+(i+1)).html("<img src='images/"+msg[i].uploadAddress+"' alt='' />");
	   					$("#name"+(i+1)).html(msg[i].name);
	   					$("#price"+(i+1)).html("￥"+msg[i].price);
	   					$("#introduction"+(i+1)).html(msg[i].introduction);
	   					$("#readmore"+(i+1)).html("<a class='button fright' href='/designDetail?pictureId="+msg[i].designId+"'>Read More</a>");	  			    
	   				    priceListStr+="<li><span>"+"￥"+msg[i].price+"</span><a href='/designDetail?pictureId="+msg[i].designId+"'>"+msg[i].name+"</a><strong>&nbsp;</strong></li>";
	   				   
	   				}
	   				
	   				for(i=msg.length;i<6;i++){
	   				    $("#image"+(i+1)).html("<img src='images/"+msg[i].uploadAddress+"' alt='' />");
	   					$("#name"+(i+1)).html();
	   					$("#price"+(i+1)).html();
	   					$("#introduction"+(i+1)).html();
	   					$("#readmore"+(i+1)).html("<a class='button fright' href='/designDetail?pictureId="+msg[i].designId+"'>Read More</a>");	
	   					priceListStr+="<li><span>"+"￥"+msg[i].price+"</span><a href='/designDetail?pictureId="+msg[i].designId+"'>"+msg[i].name+"</a><strong>&nbsp;</strong></li>";
	   				}
	   				
	   				$("#priceList").html(priceListStr);
	   				
	   			
   				}
   			});	
   			
	    $.ajax({
			type:'get',
			url:'/priceList?sum=1',
			data:"startRow=1",
			success:function(result){	
				var _jsonObj = eval("(" + result + ")");
				sumPage = _jsonObj.totalPage;
		        $("#countSpan").html("共有"+_jsonObj.count+"条记录");
		        $("#pageSpan").html("共"+_jsonObj.totalPage+"页，当前第"+currPage+"页")
			}
		  });
   	});                       
</script>
