<!DOCTYPE html>
<html>
<script language="javascript">
    var t = 1;
    function fun(){
        t--;
        document.getElementById("timeout").innerHTML=t;
        if(t<=0){
            location.href = "index.html";
            clearInterval(inter);
        }
    }
    var inter = setInterval("fun()",1000);
</script>
